<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/events"></ion-back-button>
    </ion-buttons>
    <ion-title>New Event</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCreate()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="8">
          <ion-item class="ion-justify-content-center">
            <ion-label class="ion-text-center" position="floating">Event Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="8">
          <ion-item class="ion-justify-content-center">
            <ion-label class="ion-text-center" position="floating">Event Location</ion-label>
            <ion-input type="text" formControlName="location"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center" style="padding-top: 10px;">
        <ion-col size="8">
          <ion-item>
            <ion-label>Type</ion-label>
            <ion-select okText="Select" cancelText="Dismiss" formControlName="type">
              <ion-select-option value="music">Music</ion-select-option>
              <ion-select-option value="nightlife">Nightlife</ion-select-option>
              <ion-select-option value="festival">Festival</ion-select-option>
              <ion-select-option value="dance">Dance</ion-select-option>
              <ion-select-option value="family">Family</ion-select-option>
              <ion-select-option value="art">Art</ion-select-option>
              <ion-select-option value="book">Book</ion-select-option>
              <ion-select-option value="film">Film</ion-select-option>
              <ion-select-option value="fundraiser">Fundraiser</ion-select-option>
              <ion-select-option value="volunteering">Volunteering</ion-select-option>
              <ion-select-option value="neighbourhod">Neighbourhod</ion-select-option>
              <ion-select-option value="religious">Religious</ion-select-option>
              <ion-select-option value="shopping">Shopping</ion-select-option>
              <ion-select-option value="comedy">Comedy</ion-select-option>
              <ion-select-option value="theater">Theater</ion-select-option>
              <ion-select-option value="dining">Dining</ion-select-option>
              <ion-select-option value="food">Food</ion-select-option>
              <ion-select-option value="conference">Conference</ion-select-option>
              <ion-select-option value="meetup">Meetup</ion-select-option>
              <ion-select-option value="class">Class</ion-select-option>
              <ion-select-option value="lecture">Lecture</ion-select-option>
              <ion-select-option value="workshop">Workshop</ion-select-option>
              <ion-select-option value="fitness">Fitness</ion-select-option>
              <ion-select-option value="sports">Sports</ion-select-option>
              <ion-select-option value="other">Other</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center" style="padding-top: 10px;">
        <ion-col class="ion-text-center" size="8">
          <ion-label>Cover Image:</ion-label>
          <app-image-chooser (change)="onImageChosen($event)" message="Add a Cover Image"></app-image-chooser>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
