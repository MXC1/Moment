<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="closeModal()"></ion-back-button>
      <ion-button (click)="closeModal()">
        <ion-icon name="ios-arrow-back"></ion-icon>
        <ion-label>Back</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Moment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar (ionInput)="filterList($event)"></ion-searchbar>
      </ion-col>
    </ion-row>
    <!-- <ion-spinner *ngIf="isLoading"></ion-spinner> -->

    <ion-list *ngIf="toSearch === 'people'">
      <ion-item *ngFor="let user of filteredUsers" [routerLink]="['tabs', 'people', user.id]" (click)="closeModal()">
        <ion-row>
          <ion-col size="3">
            <ion-avatar>
              <ion-img [src]="user.image"></ion-img>
            </ion-avatar>
          </ion-col>
          <ion-col size="9" style="margin-top: auto; margin-bottom: auto;">
            <ion-row>
              <ion-label class="fullName">{{ user.fullName }}</ion-label>
            </ion-row>
            <ion-row style="padding-top: 10px;">
              <ion-label class="username">{{ user.username }}</ion-label>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
    <ion-list *ngIf="toSearch === 'events'">
      <ion-item *ngFor="let event of filteredEvents" [routerLink]="['/', 'event-detail', event.id]" (click)="closeModal()">
        <ion-row>
          <ion-col size="3">
            <ion-avatar>
              <ion-img [src]="event.headerImage"></ion-img>
            </ion-avatar>
          </ion-col>
          <ion-col size="9" style="margin-top: auto; margin-bottom: auto;">
            <ion-row>
              <ion-label class="fullName">{{ event.name }}</ion-label>
            </ion-row>
            <ion-row style="padding-top: 10px;">
              <ion-label class="username">{{ event.location }}</ion-label>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
    <ion-list *ngIf="toSearch === 'posts'">
      <ion-item *ngFor="let post of filteredPosts" [routerLink]="['/', 'post-detail', post.id]" (click)="closeModal()">
        <ion-row>
          <ion-col size="3">
            <ion-avatar>
              <ion-img [src]="post.content"></ion-img>
            </ion-avatar>
          </ion-col>
          <ion-col size="9" style="margin-top: auto; margin-bottom: auto;">
            <ion-row>
              <ion-label class="fullName">{{ post.caption }}</ion-label>
            </ion-row>
            <ion-row style="padding-top: 10px;">
              <ion-label class="username">{{ getEvent(post.eventId)?.name }}</ion-label>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
