<ion-app>
  <ion-menu side="start" contentId="content">
    <ion-header>
      <ion-toolbar mode="md">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item (click)="onLogOut()" button>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Log out</ion-label>
          </ion-item>
          <ion-item (click)="onFeedback()" button>
            <ion-icon name="bulb" slot="start"></ion-icon>
            <ion-label>Give feedback</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content"> </ion-router-outlet>
</ion-app>
