<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/feed"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Moment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="!isLoading" class="ion-no-padding">
    <ion-row>
      <ion-col>
        <video *ngIf="post.type === 'video'" style="max-width: 100%; max-height: 100%;" (click)="playPause(thisvideo)" #thisvideo disabled>
          <source type="video/mp4" [src]="post.content">
        </video>
        <ion-img *ngIf="post.type === 'image'" [src]="post.content"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row style="padding-top: 10px" class="ion-justify-content-center">
      <ion-card-title>{{ event?.name }}</ion-card-title>
    </ion-row>
    <ion-row style="padding-top: 5px" class="ion-justify-content-center">
      <ion-card-subtitle>{{ user.username }}</ion-card-subtitle>
    </ion-row>
    <ion-row style="padding-top: 5px" class="ion-text-center">
      <ion-col>
        <ion-button class="post-interaction" (click)="onPostLike(post.id)">
          <ion-icon name="heart" slot="icon-only"></ion-icon>
        </ion-button>
        <p *ngIf="post.likes !== 0">{{ post.likes }}</p>
      </ion-col>
      <ion-col>
        <ion-button class="post-interaction" (click)="onPostLike(post.id)">
          <ion-icon name="chatbubbles" slot="icon-only"></ion-icon>
        </ion-button>
        <p *ngIf="post.commentIds.length !== 0">{{ post.commentIds.length }}</p>
      </ion-col>
      <ion-col>
        <ion-button class="post-interaction" (click)="onPostLike(post.id)">
          <ion-icon name="share" slot="icon-only"></ion-icon>
        </ion-button>
        <p *ngIf="post.shares !== 0">{{ post.shares }}</p>
      </ion-col>
    </ion-row>
    <ion-list *ngFor="let comment of comments">
      <ion-row>
        <ion-item>
          <p>{{ comment.content }}</p>
        </ion-item>
      </ion-row>
    </ion-list>
  </ion-grid>
</ion-content>
