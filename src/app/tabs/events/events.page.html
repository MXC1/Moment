<ion-header>
  <ion-toolbar>
    <ion-title>
      <p>Moment</p>
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onSearch()" size="small">
        <ion-icon name="search" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button routerLink="/new-event">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="!isLoading && loadedEvents.length === 0" class="ion-text-center">
      <ion-col>
        <p>You don't follow any events yet!</p>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isLoading" class="ion-justify-content-center">
      <ion-col class="ion-text-center">
        <ion-spinner></ion-spinner>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!isLoading" style="padding-top:8px">
      <ion-col size="4" *ngFor="let event of loadedEvents">
        <ion-img [src]="event.headerImage" [routerLink]="['/event-detail', event.id]"></ion-img>
        <p class="ion-text-center">{{event.name}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
