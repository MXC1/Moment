<ion-header>
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-back-button (click)="closeModal()" defaultHref="."></ion-back-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item *ngFor="let notification of notifications" (click)="onClickNotif(notification)">
      <ion-row>
        <ion-col size="2">
          <ion-avatar>
            <img [src]="getFromImage(notification)">
          </ion-avatar>
        </ion-col>
        <ion-col size="10" style="margin-top: auto; margin-bottom: auto; padding-left: 20px; padding-top: 10px; padding-bottom: 10px;">
          <ion-row>
            <ion-label class="fullName">{{ getFromName(notification) }}</ion-label>
          </ion-row>
          <ion-row style="padding-top: 10px;">
            <ion-label class="username">{{ notification.text }}</ion-label>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
