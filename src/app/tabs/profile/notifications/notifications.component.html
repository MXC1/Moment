<ion-header>
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-back-button (click)="closeModal()" defaultHref="."></ion-back-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let notification of notifications" (click)="onClickNotif(notification)">
      <ion-avatar slot="start">
        <img [src]="getFromImage(notification)">
      </ion-avatar>
      <ion-label>
        <p class="from">{{ getFromName(notification) }}</p>
        <p class="text">{{ notification.text }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
