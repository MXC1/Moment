<ion-header>
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="ios-arrow-back"></ion-icon>
        <ion-label>Back</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-title>Discover Posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-col>
      <ion-list *ngIf="!isLoading" class="ion-text-center" style="padding-top: 0px;">
        <ion-card *ngFor="let post of displayedPosts" class="ion-no-margin">
          <div>
            <ion-row>
              <ion-col class="ion-text-start" size="8">
                <ion-card-header>
                  <ion-card-subtitle>{{ getUser(post.post.userId)?.username }}</ion-card-subtitle>
                  <ion-card-title *ngIf="getEvent(post.post.eventId)"> @ {{ getEvent(post.post.eventId)?.name }}, {{ getEvent(post.post.eventId)?.location }} </ion-card-title>
                </ion-card-header>
              </ion-col>
              <ion-col class="ion-text-end ion-align-self-center">
                <ion-button (click)="onPostDetail(post.post.id)" class="moreinfo" fill="clear" size="large">
                  <ion-icon name="ios-arrow-forward" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
            <app-content [content]="post.post"></app-content>
            <ion-row ion-text-center>
              <ion-col>
                {{ post.post.caption }}
              </ion-col>
            </ion-row>
          </div>
          <ion-card-content>
            <ion-row style="padding:0%">
              <ion-col>
                <ion-button class="post-interaction" (click)="onPostLike(post.post.id)">
                  <ion-icon name="heart" slot="icon-only"></ion-icon>
                </ion-button>
                <p *ngIf="post.post.likes !== 0">{{ post.post.likes }}</p>
              </ion-col>
              <ion-col>
                <ion-button class="post-interaction" (click)="onPostLike(post.post.id)">
                  <ion-icon name="chatbubbles" slot="icon-only"></ion-icon>
                </ion-button>
                <p *ngIf="post.post.comments">{{ post.post.comments.length }}</p>
              </ion-col>
              <ion-col>
                <ion-button class="post-interaction" (click)="onPostLike(post.post.id)">
                  <ion-icon name="share" slot="icon-only"></ion-icon>
                </ion-button>
                <p *ngIf="post.post.shares !== 0">{{ post.post.shares }}</p>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-list>
    </ion-col>
  </ion-grid>
</ion-content>
