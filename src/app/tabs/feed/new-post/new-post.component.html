<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="ios-arrow-back"></ion-icon>
        <ion-label>Back</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-title>New Post</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onPost()" [disabled]="!form.valid || imageChooser.isLoading">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col>
          <app-image-chooser (change)="onImageChosen($event)" message="Add Content"></app-image-chooser>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="10">
          <ion-item>
            <ion-label position="floating">Caption</ion-label>
            <ion-input type="text" formControlName="caption"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="10">
          <ion-item>
            <ion-label>Event</ion-label>
            <ionic-selectable [(ngModel)]="event" [ngModelOptions]="{standalone: true}" [items]="loadedEvents" [canAddItem]="true" (onAddItem)="onAddEvent($event)" itemValueField="id"
            itemTextField="name" [canSearch]="true" (onChange)="onEventSelect($event)"></ionic-selectable>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
