<ion-header>
  <ion-toolbar>
    <ion-title>
      <p>Moment</p>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/new-post" size="small">
        <ion-icon name="search" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button routerLink="/new-post" size="large">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list *ngIf="!isLoading" class="ion-text-center" style="padding-top: 0px;">
    <ion-card *ngFor="let post of loadedPosts" class="ion-no-margin">
      <div>
        <!-- <div [routerLink]="['/post-detail', post.id]"> -->
        <ion-row>
          <ion-col class="ion-text-start">
            <ion-card-header>
              <ion-card-title>{{ getEvent(post.eventId)?.name }}</ion-card-title>
              <ion-card-subtitle>{{ getUser(post.userId).username }}</ion-card-subtitle>
            </ion-card-header>
          </ion-col>
          <ion-col class="ion-text-end ion-align-self-center">
            <ion-button [routerLink]="['/post-detail', post.id]" class="moreinfo" fill="clear" size="large">
              <ion-icon name="ios-arrow-dropright" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <div (click)="playPause(thisVideo)" #thisVideo>
          <video *ngIf="post.type === 'video'" style="max-width: 100%; max-height: 100%; position: relative" id="video">
            <source type="video/mp4" [src]="post.content">
          </video>
          <ion-icon *ngIf="post.type === 'video'" name="ios-arrow-dropright" class="play-button" slot="icon-only" id="playButton">
          </ion-icon>
        </div>
          <ion-img *ngIf="post.type === 'image'" [src]="post.content"></ion-img>
        <ion-row ion-text-center>
          <ion-col>
            {{ post.caption }}
          </ion-col>
        </ion-row>
      </div>
      <ion-card-content>
        <ion-row style="padding:0%">
          <ion-col>
            <ion-button class="post-interaction" (click)="onPostLike(post.id)">
              <ion-icon name="heart" slot="icon-only"></ion-icon>
            </ion-button>
            <p *ngIf="post.likes !== 0">{{ post.likes }}</p>
          </ion-col>
          <ion-col>
            <ion-button class="post-interaction" (click)="onPostLike(post.id)">
              <ion-icon name="chatbubbles" slot="icon-only"></ion-icon>
            </ion-button>
            <p *ngIf="post.commentIds.length !== 0">{{ post.commentIds.length }}</p>
          </ion-col>
          <ion-col>
            <ion-button class="post-interaction" (click)="onPostLike(post.id)">
              <ion-icon name="share" slot="icon-only"></ion-icon>
            </ion-button>
            <p *ngIf="post.shares !== 0">{{ post.shares }}</p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <!-- <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="6" class="ion-text-center">
      </ion-col>
    </ion-row>
  </ion-grid> -->
</ion-content>
