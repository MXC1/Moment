<ion-header>
  <ion-toolbar>
    <ion-title>
      <p>Moment</p>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/new-post">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="6" class="ion-text-center">
        <ion-spinner *ngIf="isLoading" class="ion-text-center"></ion-spinner>
        <ion-list *ngIf="!isLoading">
          <ion-card *ngFor="let post of loadedPosts">
            <div [routerLink]="['/post-detail', post.id]">
              <ion-card-header style="padding:4%">
                <ion-card-title>{{ getEvent(post.eventId).name }}</ion-card-title>
                <ion-card-subtitle>{{ getUser(post.userId).username }}</ion-card-subtitle>
              </ion-card-header>
              <ion-img [src]="post.content"></ion-img>
              <ion-row class="ion-text-center" class="ion-padding-top">
                <ion-col>
                  {{ post.caption }}
                </ion-col>
              </ion-row>
            </div>
            <ion-card-content>
              <ion-row style="padding:0%">
                <ion-col>
                  <ion-button class="post-interaction" (click)="onPostLike(post.id)">
                    <ion-icon name="heart" slot="icon-only"></ion-icon>
                  </ion-button>
                  <p *ngIf="post.likes !== 0">{{ post.likes }}</p>
                </ion-col>
                <ion-col>
                  <ion-button class="post-interaction" (click)="onPostLike(post.id)">
                    <ion-icon name="chatbubbles" slot="icon-only"></ion-icon>
                  </ion-button>
                  <p *ngIf="post.commentIds.length !== 0">{{ post.commentIds.length }}</p>
                </ion-col>
                <ion-col>
                  <ion-button class="post-interaction" (click)="onPostLike(post.id)">
                    <ion-icon name="share" slot="icon-only"></ion-icon>
                  </ion-button>
                  <p *ngIf="post.shares !== 0">{{ post.shares }}</p>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
