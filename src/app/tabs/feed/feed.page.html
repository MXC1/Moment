<ion-header>
  <ion-toolbar>
    <ion-title>
      <p>Moment</p>
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onSearch()" size="small">
        <ion-icon name="search" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button routerLink="/new-post" size="large">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list *ngIf="!isLoading" class="ion-text-center" style="padding-top: 0px;">
    <ion-card *ngFor="let post of loadedPosts" class="ion-no-margin">
      <div>
        <ion-row>
          <ion-col class="ion-text-start" size="8">
            <ion-card-header>
              <ion-card-subtitle>{{ getUser(post.userId)?.username }}</ion-card-subtitle>
              <ion-card-title *ngIf="getEvent(post.eventId)"> @ {{ getEvent(post.eventId)?.name }}</ion-card-title>
            </ion-card-header>
          </ion-col>
          <ion-col class="ion-text-end ion-align-self-center">
            <ion-button [routerLink]="['/post-detail', post.id]" class="moreinfo" fill="clear" size="large">
              <ion-icon name="ios-arrow-forward" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <app-content [content]="this.post"></app-content>
        <ion-row ion-text-center>
          <ion-col>
            {{ post.caption }}
          </ion-col>
        </ion-row>
      </div>
      <ion-card-content>
        <ion-row style="padding:0%">
          <ion-col>
            <ion-button class="post-interaction" (click)="onPostLike(post.id)">
              <ion-icon name="heart" slot="icon-only"></ion-icon>
            </ion-button>
            <p *ngIf="post.likes !== 0">{{ post.likes }}</p>
          </ion-col>
          <ion-col>
            <ion-button class="post-interaction" (click)="onPostLike(post.id)">
              <ion-icon name="chatbubbles" slot="icon-only"></ion-icon>
            </ion-button>
            <p *ngIf="post.commentIds.length !== 0">{{ post.commentIds.length }}</p>
          </ion-col>
          <ion-col>
            <ion-button class="post-interaction" (click)="onPostLike(post.id)">
              <ion-icon name="share" slot="icon-only"></ion-icon>
            </ion-button>
            <p *ngIf="post.shares !== 0">{{ post.shares }}</p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
